<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Semanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Planner Semanal</h1>
    <div class="planner-container">
        <div class="day" id="segunda">
            <h2>Segunda</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>

        <div class="day" id="terca">
            <h2>Terça</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>

        <div class="day" id="quarta">
            <h2>Quarta</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>

        <div class="day" id="quinta">
            <h2>Quinta Feira</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>

        <div class="day" id="sexta">
            <h2>Sexta Feira</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>

        <div class="day" id="sabado">
            <h2>Sábado</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>

        <div class="day" id="domingo">
            <h2>Domingo</h2>
            <input type="text" placeholder="Adicionar Tarefa" class="task-input">
            <button class="add-btn">Adicionar</button>
            <ul class="task-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
